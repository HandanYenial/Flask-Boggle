<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    

    <title>Boogle</title>
</head>
<body>
    <section id="boggle" class="section">
<h1> Boggle Game </h1>

   <table class="board">
       <tbody>
           {% for row in board %}
           <tr>
               {% for cell in row %}
               <td> {{ cell }} </td>
               {%endfor%}
            </tr>
            {%endfor%}
        </tbody>
    </table>
            
   
 
<p> High Score :

 {{ highscore }} in {{ number_of_plays }} plays

</p>

<p>
    Score: <b class = "score"> 0 </b> <!--b for user attention:bold-->
    Seconds Left: <b class="timer"></b>
</p>

<form method="POST" class="add-word"> <!--"add-word"-->

    <input type="text" name="word" class="word" placeholder="Enter the word here">
    <button class="btn"> Submit </button>

</form>

<p class="msg">
<!--the js will put the message here dynamically-->
</p>

<ul class="word">
<!--when the user makes meaningful words, js will record them here-->
</ul>
</section>

<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
<script src="static/app.js"> </script>   
<script>
    let game = new BoggleGame("boggle",120);
</script>
</body>
</html>
